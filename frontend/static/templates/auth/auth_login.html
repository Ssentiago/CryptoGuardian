<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h4 class="text-center mb-4">Введите логин и пароль от Вашего хранилища паролей.</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label>
                        <input type="checkbox" onclick="toggdlePassword('password')"> Показать пароль
                    </label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Войти на сайт</button>
                    <button class="btn btn-secondary" onclick="window.location.href = '/auth/forgot'">Забыли пароль?</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/main.js"></script>
<script>authenticateUser()</script>


</body>
