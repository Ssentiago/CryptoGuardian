<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Забыли пароль?</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h4 class="text-center mb-4">Введите свой логин и своё секретное слово</h4>
                <form id="forgotForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="secret" class="form-label">Секретное слово:</label>
                        <input type="text" class="form-control" id="secret" name="secret" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Продолжить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
    <script>handlePasswordResetRequest()</script>
</body>
</html>
