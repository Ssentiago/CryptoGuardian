<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Создайте свой аккаунт здесь</h3>
        </div>
    </div>
</div>
<div>


    <form id="loginForm" class="container mt-3">
        <h6>Введите логин и пароль. Пароль должен быть длиной как минимум от 8 символов и должен включать в себя латинские буквы (любого
            регистра) и цифры</h6>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-md-6">
                <label for="secret" class="form-label">Секретное слово (будьте внимательны! Если вы забудете секретное слово, то утеряете
                    возможность восстановить доступ к своему аккаунту в будущем!</label>
                <input class="form-control" id="secret" name="secret" required>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Enter</button>
        </div>
    </form>


</div>
<script src="static/js/script.js"></script>
<script>register()</script>
</body>
