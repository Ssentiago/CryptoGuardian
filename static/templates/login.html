<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div>
    <form id="loginForm" class="container mt-3">
        <h4>Введите логин и пароль от Вашего хранилища паролей.</h4>

        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Логин:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" required>

            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Пароль:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" required>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Войти на сайт</button>
        <button class="btn btn-secondary" onclick="window.location.href = 'forgot.html' ">Забыли пароль?</button>
    </form>


</div>

<script src="static/js/main.js"></script>
<script>authenticateUser()</script>

</body>
