<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Смена пароля</title>
</head>

<body>
<div id="loggedInContent" style="display: none">
    <form id="ChangeForm" class="container mt-3">
        <h4>Введите новый пароль</h4>
        <div class="row mb-3">
            <label for="pass1" class="col-sm-2 col-form-label">Пароль:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pass1" name="pass1" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="pass2" class="col-sm-2 col-form-label">Введите пароль снова:</label>
            <div class="col-sm-10">
                <input class="form-control" id="pass2" name="pass2" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Дальше</button>
    </form>
</div>

<div id="NotloggedInContent" style="display: none">
    <div class="alert alert-danger text-center mt-5">
        <h1>ДОСТУП ЗАПРЕЩЁН</h1>
        <p>Пожалуйста, войдите в систему, чтобы получить доступ к контенту</p>
        <a href="/" class="btn btn-primary">Вернуться на экран входа</a>
    </div>
</div>

<script>
    const isLogged = document.cookie.includes('isLogged=true');

    if (isLogged) {
        document.getElementById('loggedInContent').style.display = 'block'
    } else {
        document.getElementById('NotloggedInContent').style.display = 'block'
    }
</script>

<script src="static/js/script.js"></script>
<script>change_pass()</script>
</body>
